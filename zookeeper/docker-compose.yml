version: "2"
services:
    zookeeper:
      container_name: zookeeper
      image: registry.cn-hangzhou.aliyuncs.com/jren/zookeeper:7.4-centos
      ports:
        - "2181:2181"
        - "3181:3181"
      volumes:
        # 临时目录用于调试
        - ./:/local
        # zookeeper配置
        - ./conf/zookeeper:/app/zookeeper/zookeeper-3.5.2-alpha/conf
        # 日志目录
        - ./logs:/logs
      tty: true
